<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Indicadores Econômicos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Sistema de Indicadores Econômicos</h1>
        <p>Visualize, cadastre, edite e exclua indicadores econômicos. Veja também a taxa Selic atualizada diretamente do Banco Central.</p>
    </header>
    <section id="selic-container">
        <h2 id="selic">Selic: carregando...</h2>
    </section>
    <section>
        <h2>Indicadores Cadastrados</h2>
        <div id="mensagem" class="mensagem"></div>
        <table id="indicadores-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Tipo</th>
                    <th>Valor</th>
                    <th>Ano</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dados serão inseridos via JS -->
            </tbody>
        </table>
    </section>
    <section>
        <h2>Cadastrar Novo Indicador</h2>
        <form id="indicador-form">
            <label for="tipo">Tipo:</label>
            <select id="tipo" name="tipo" required>
                <option value="">Selecione</option>
                <option value="PIB">Produto Interno Bruto</option>
                <option value="IPCA">Inflação IPCA</option>
                <option value="CAMBIO">Câmbio</option>
                <option value="RECEITA">Receita</option>
                <option value="DESPESA">Despesa</option>
                <option value="OUTRO">Outro</option>
            </select>
            <label for="valor">Valor:</label>
            <input type="number" step="0.01" id="valor" name="valor" required placeholder="Ex: 1000.00">
            <label for="ano">Ano:</label>
            <input type="number" id="ano" name="ano" required placeholder="Ex: 2024" min="1900" max="2100">
            <button type="submit">Cadastrar</button>
            <button type="button" id="cancelar-edicao" style="display:none;background:#f44336;">Cancelar edição</button>
            <button type="reset">Limpar</button>
        </form>
    </section>
    <script src="script.js"></script>
</body>
</html>
